<!DOCTYPE html>
<html>
    <head><title>Status</title>
    <link rel="stylesheet" href="../static/stat.css">
</head>

    <body style="background-color: aliceblue;">
        <div class="btn">
            <button onclick="location.href = '/index';">
                <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" 
                viewBox="0 0 1024 1024">
                <path d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z"></path></svg>
                <span>Back</span>
              </button>
        </div>
        <div>
            <div class="heading">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40px;">Your Project Status</h1>
        </div>
        <div class="statdiv"><div class="tracking">
            <div class="title"><b>Tracking Order</b></div>
        </div>
        <div class="progress-track">
            <ul id="progressbar">
                <li class="step0 active " id="step1">Problem Submitted</li>
                <li class="step0 text-center" id="step2">Executive call</li>
                <li class="step0  text-right" id="step3">Solving</li>
                <li class="step0  text-right" id="step4">Final Soluion</li>
            </ul>
        </div>
       <script type="text/javascript">
          var s2=document.getElementById("step2");
          var s3=document.getElementById("step3");
          var s4=document.getElementById("step4");
          const st={{sdata}};
          if(st==2){
            s2.classList.add('active');
          }else if(st==3){
            s2.classList.add('active');
            s3.classList.add("active");
          }else if(st==4){
            s2.classList.add('active');
            s3.classList.add("active");
            s4.classList.add("active");
          }
       </script>
        </body>
   
</html>
