              </button>
        </div>
        <div class="heading">
            <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 40px;">Enter your Details</h1>
        </div>
        
        <form class="form" method="post" action="/probid">
    
    <div class="flex">
        <label>
            <input required="" placeholder="" type="text" name="01" id="01" class="input">
            <span>first name</span>
        </label>

        <label>
            <input required="" placeholder="" type="text" name="02" id="02" class="input">
            <span>last name</span>
        </label> 
     </div>       
    <label name="email">
        <input required="" placeholder="" type="email" name="03" id="03" class="input">
        <span>email</span>
    </label> 
        
    <label>
        <input required="" type="tel" placeholder="" name="04" id="04" class="input">
        <span>contact number</span>
    </label>
    <label>
        <textarea required="" rows="3" placeholder="" name="05" id="05" class="input01"></textarea>
        <span>problem</span>
    </label>
    
    <button class="cta">
        <span>Submit</span>
        <svg viewBox="0 0 13 10" height="10px" width="15px">
          <path d="M1,5 L11,5"></path>
          <polyline points="8 1 12 5 8 9"></polyline>
        </svg>
      </button>
</form>
    </body>
</html>
